<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid布局 - 容器自适应行列布局</title>
</head>

<body>
  <style>
    .box {
      background: skyblue;
      display: grid;
    }

    .box div {
      background-color: pink;
      border: 1px solid gray;
      box-sizing: border-box;
    }

    .box1 {
      /* 行自适应高度不设置 */
      width: 300px;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 100px;
      gap: 5px
    }

    .box2 {
      /* 列自适应宽度不设置 */
      height: 300px;
      display: inline-grid;
      grid-template-rows: repeat(3, 1fr);
      grid-auto-flow: column;
      grid-auto-columns: 100px;
      gap: 5px
    }
  </style>
  行自适应
  <div class="box box1">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>

  列自适应<br>
  <div class="box box2">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </div>
</body>

</html>

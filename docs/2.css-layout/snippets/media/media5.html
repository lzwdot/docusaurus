<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式布局 - 响应式交互</title>
</head>

<body>

    <style>
        ul {
            display: none;
        }

        input {
            display: none;
        }

        input:checked+ul {
            display: block;
        }

        @media screen and (min-width:500px) {
            ul {
                display: block;
            }

            span {
                display: none;
            }
        }
    </style>
    <label for="menu">
        <span>
            菜单
        </span>
    </label>
    <input id="menu" type="checkbox">
    <ul>
        <li>首页</li>
        <li>教程</li>
        <li>论坛</li>
        <li>文章</li>
    </ul>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式布局 - 媒体查询</title>
</head>

<body>
    <style>
        @media screen {
            .box1 {
                font-size: 60px;
            }
        }

        @media print {
            .box2 {
                font-size: 60px;
            }
        }
    </style>

    <div class="box1">
        屏幕 screen
    </div>

    <div class="box2">
        打印 print
    </div>
</body>

</html>
